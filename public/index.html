<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Supoort different devices (be responsive) -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Add fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counterounter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <div>
            <div class="left_title">
                 <span class="app_title">TWEETER</span>
            </div>
           
            <div class="right_title" id="new-button">
                <div class="new_post"><strong>Write</strong> a new tweeter</div>
                <!--i class="far fa-chevron-double-down"></i-->
                <div class="toogle_composer"><button class="toogle_composer" id="toogle-composer">ï¸¾</button></div>                
            </div>
        </div>

    </nav>

    <!-- Add avatar and name in header  -->
    <header class="header">
        <div class="avatar">
            <img src="/images/profile-hex.png"> 
        </div>
        </br>
        <div class="username">
            <span style="font-weight: bold;">Amy</span><span> Marsell</span>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

        <!-- compose new tweet container -->
        <section class="new-tweet" id="tweet-composer">
        <form id="tweet-form" action="/tweets/" method="POST" enctype="application/x-www-form-urlencoded">
            <textarea class="tweet-input" id="tweet-input" name="text" placeholder="What are you humming about?"></textarea>
            <div>
                <input class="button" id="post-new-tweet" type="submit" value="TWEET">
                <span class="counter">140</span>
            </div>            
        </form>
        </section>
     
        <!-- Tweets' posts display container -->
        <article class="tweets-container" id="tweets-container"> 
            <header>
                <div style="width: 50%;">
                    <img class="author_avarta" src ="https://i.imgur.com/73hZDYK.png"> 
                    <span class="author_name">Author</span>
                </div>
                <div><span class="at_name">@Somebody</span></div>
            </header>
            <div>
                <textarea class="tweet_content" readonly required 
                placeholder="Hodor. Hodor hodor, hodor. Hodor hodor hodor hodor hodor. Hodor. Hodor! Hodor hodor, hodor; hodor hodor hodor. Hodor. Hodor hodor; hodor hodor - hodor, hodor, hodor hodor. Hodor, hodor. Hodor. Hodor, hodor hodor hodor; hodor hodor; hodor hodor hodor! Hodor hodor HODOR! Hodor hodor... Hodor hodor hodor..."></textarea>
            </div>
            <footer>               
                <div> <span class="post_date" >10 days ago</span> </div>
            </footer>
        </article>

    </main>
    <div id="scroll-button">
        <span class="round_button" ><i class="fas fa-angle-double-up" style="margin-top:30%;"></i></span>
    </div>


  </body>
  <script>

  </script>

</html>
